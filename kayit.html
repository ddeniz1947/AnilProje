<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 padding-tb-15">
                <input type="text" name="sirketadi" value="" class="form-control rounded-0 margin-b-15" placeholder="Şirket Adı">
                <input type="email" name="eposta" value="" class="form-control rounded-0 margin-b-15" placeholder="e-Posta">
                <input type="password" name="sifre" value="" class="form-control rounded-0 margin-b-15" placeholder="Şifre">
                <input type="tel" name="telefonnumarasi" value="" class="form-control rounded-0 margin-b-15" placeholder="Telefon Numarası">
                <textarea rows="2" name="adres" class="form-control rounded-0 margin-b-15" placeholder="Adres" style="min-height: 38px;"></textarea>
                <div class="custom-file margin-b-15">
                    <input type="file" class="custom-file-input">
                    <label class="custom-file-label fotograf-yukle rounded-0"></label>
                </div>
                <textarea rows="5" name="sozlesme" class="form-control rounded-0 margin-b-15" style="min-height: 38px;" readonly></textarea>
                <div class="input-group margin-b-15">
                    <input type="text" name="okudum" value="Kullanıcı sözleşmesini okudum ve kabul ediyorum." class="form-control rounded-0"
                        readonly>
                    <div class="input-group-append">
                        <div class="input-group-text rounded-0" style="background-color: white;">
                            <div class="custom-control custom-checkbox" style="padding-left: 1rem;">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html">
                    <input type="button" name="kaydol" value="Kaydol" class="btn btn-outline-primary rounded-0 float-right">
                </a>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js" ></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js" ></script>
</body>

</html>
